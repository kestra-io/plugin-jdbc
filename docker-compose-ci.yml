version: "3.6"

services:
  mysql:
    image: mysql:8
    #command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql_passwd
      MYSQL_DATABASE: kestra
    ports:
      - "64790:3306"

  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: pg_passwd
    ports:
      - "56982:5432"