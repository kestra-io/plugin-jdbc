  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}

services:
  mysql:
    image: mysql:8
    command: --local-infile
    environment:
      MYSQL_ROOT_PASSWORD: mysql_passwd
      MYSQL_DATABASE: kestra
    ports:
      - "64790:3306"

  mariadb:
    image: mariadb:11
    command: --local-infile
    environment:
      MARIADB_ROOT_PASSWORD: mariadb_passwd
      MARIADB_DATABASE: kestra
    ports:
      - "64791:3306"

  postgres-multi-query:
    image: postgres:latest
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg_passwd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
    ports:
      - "56983:5432"

  postgres:
    image: postgres:16
