  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "41433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Sqls3rv3r_Pa55word!

  trino:
    image: trinodb/trino
    ports:
      - "48080:8080"

  pinot:
    image: apachepinot/pinot
    ports:
      - "49000:9000"
    command:
      - QuickStart
      - -type
      - batch

  dremio:
    image: dremio/dremio-oss
    ports:
      - "9047:9047"
      - "31010:31010"
      - "45678:45678"

  druid_postgres:
    image: postgres:16
    container_name: druid_postgres
    environment:
      POSTGRES_USER: druid
      POSTGRES_PASSWORD: FoolishPassword
      POSTGRES_DB: druid
    volumes:
      - metadata_data:/var/lib/postgresql

  # Need 3.5 or later for druid container nodes
  druid_zookeeper:
    container_name: druid_zookeeper
    image: zookeeper:3.5.10
    ports:
      - "2181:2181"
    environment:
      - ZOO_MY_ID=1

  druid_coordinator:
    image: apache/druid:29.0.0
    container_name: druid_coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
    ports:
      - "11081:8081"
    command:
      - coordinator
    env_file:
      - environment_druid

  druid_broker:
    image: apache/druid:29.0.0
    container_name: druid_broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "11082:8082"
    command:
      - broker
    env_file:
      - environment_druid

  druid_historical:
    image: apache/druid:29.0.0
    container_name: druid_historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "11083:8083"
    command:
      - historical
    env_file:
      - environment_druid

  druid_middlemanager:
    image: apache/druid:29.0.0
    container_name: druid_middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "11091:8091"
      - "11100-11105:8100-8105"
    command:
      - middleManager
    env_file:
      - environment_druid

  druid_router:
    image: apache/druid:29.0.0
    container_name: druid_router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment_druid

