id: read_mysql
namespace: org.kestra.jdbc.mysql

tasks:
  - id: read
    type: org.kestra.task.jdbc.mysql.Query
    url: jdbc:postgresql://127.0.0.1:56982/
    username: postgres
    password: pg_passwd
    sql: select * from mysql_types
    fetchOne: true
  - id: flow-id
    type: org.kestra.core.tasks.debugs.Return
    format: "{{outputs.update.row}}"
